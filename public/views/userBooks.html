<div class="customContainer">
    <div class="alert alert-success alert-dismissible" role="alert" ng-show="showSuccessAlert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
    </div>
    <h1>My Books:</h1>
    <hr>
    <form ng-submit="addBook()">
        <h4>Add a book</h4>
        <input type="textbox" class="form-control addBookTextbox" ng-model="bookName" placeholder="Book name" required>
        <input type="textbox" class="form-control addBookTextbox" ng-model="bookAuthor" placeholder="Book author" required>
        <button type="submit" class="btn btn-primary">Add book</button>
    </form>
    <hr>
    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
    <div ng-repeat="book in books">
        <strong>{{book.name}}</strong> by {{book.author}} <a ng-click="removeBook(book)" href><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
    </div>
    <hr>
</div>
