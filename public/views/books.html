<div class="customContainer">
    <div class="alert alert-success alert-dismissible" role="alert" ng-show="showSuccessAlert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{message}}
    </div>
    <h1>All Books:</h1>
    <hr>
    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
    <div ng-repeat="book in books">
        <strong>{{book.name}}</strong> by {{book.author}}. Owned by <em>{{book.username}}</em> <span ng-show="book.trade">/</span> <a ng-click="trade(book)" ng-show="book.trade">Request to Trade</a> <span ng-hide="book.trade">/</span> <a ng-click="removeBook(book)" ng-hide="book.trade">Remove book</a>
    </div>
    <hr>
</div>
